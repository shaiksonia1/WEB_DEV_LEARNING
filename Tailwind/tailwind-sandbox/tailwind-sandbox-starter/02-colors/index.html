<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->

    <p class="text-black-500" >Hello Tailwindcss</p>
    <p class="text-red-500" >Hello Tailwindcss</p>
    <p class="text-green-600" >Hello Tailwindcss</p>
    <!-- Background Colors -->
     <p class="bg-emerald-500">Hello Tailwindcss</p>
     <p class="bg-yellow-300">Hello Tailwindcss</p>
     <p class="bg-pink-200">Hello Tailwindcss</p>
     <p class="bg-red-900">Hello Tailwindcss</p>

    <!-- Text Underline -->
    <p class="underline decoration-red-500">Hello Tailwindcss</p>
    <p class="underline decoration-emerald-500">Hello Tailwindcss</p>
    <p class="underline decoration-pink-200">Hello Tailwindcss</p>

    <!-- Border Colors -->
     <input type="text" class="border border-green-500"/>
     <input type="text" class="border border-green-500"/>
     <input type="text" class="border border-pink-500"/>
    <!-- Divide Colors -->
     <div class="divide-y divide-blue-300">
      <div>item 1</div>
      <div>item 2</div>
      <div>item 3</div>
      <div>item 4</div>
      <div>item 5</div>
     </div>

    <!-- Outline Colors -->
     <button class="outline outline-red-500">
      hi there! click on me
     </button>
     <button class="outline outline-green-400">
      hi there! click on me
     </button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->

    <div class="shadow-lg bg-cyan-500 shadow-cyan-400">hello world </div>

    <div class="shadow-lg bg-cyan-500 shadow-purple-400/50">hello world </div>
    <!-- Accent Colors -->
     <input type="checkbox" class="accent-purple-500" checked/>
     <input type="checkbox" class="accent-green-400" checked/>

    <!-- Arbitrary Colors -->
     <div class="bg-[#427fab]">hi</div>
     <div class="bg-[rgba(375,9,0)]">hi</div>
  </body>
</html>
